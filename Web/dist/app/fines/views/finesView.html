<div class="" ng-controller="Fines as fc">
    <div ng-include="'common/navBar.html'"></div>
    <ol class="breadcrumb">
        <li><a href="#Fines"><i class="fa fa-home"></i></a>
        </li>
        <li class="active">News Feed</li>
    </ol>
    <div ng-include="'common/common-imports.html'"></div>
    <link rel="stylesheet" href="/content/feed.css">

    <center>
        <div class="fine-buttons">
            <div class="fine-button" id="icon-gift"
                    ng-bootbox-title="Award Fine"
                    ng-bootbox-custom-dialog="Award a fine"
                    ng-bootbox-custom-dialog-template="app/fines/views/modals/awardFine.tpl.html"> 
                <div class="glyphicon glyphicon-gift fine-button-icon"></div>
                <div>Award Fine</div>
            </div>
            <div class="fine-button" id="icon-glass"
                    ng-bootbox-title="Pay fines"
                    ng-bootbox-custom-dialog="Pay fines"
                    ng-bootbox-custom-dialog-template="app/fines/views/modals/payFine.tpl.html">
                <div class="glyphicon glyphicon-glass fine-button-icon"></div>
                <div>Pay Fine</div>
            </div>
        </div>
    </center>

    <div class="panel panel-primary">
        <!-- Test data -->
        <div class="fine-feed" ng-include="'app/fines/views/newFineFeed.html'"></div>
        <div class="fine-feed" ng-include="'app/fines/views/paidFineFeed.html'"></div>
        <div class="fine-feed" ng-include="'app/fines/views/newFineFeed.html'"></div>
    </div>

</div>
