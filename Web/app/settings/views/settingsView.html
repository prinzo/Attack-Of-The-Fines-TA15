<div ng-controller="Settings as SC">
    <div ng-include="'common/navBar.html'"></div>
    <ol class="breadcrumb">
        <li><a href="#Fines"><i class="fa fa-home"></i></a>
        </li>
        <li class="active">Settings</li>
    </ol>

    <div class="col-sm-6 center">
        <div class="panel panel-primary">
            <h3 align="center"><b>Personal Information</b></h3>
            <br>
            <div class="row" align="center">
                <img src="content/batman.jpg" style="padding:1px;border:thick solid black;" width="250" border="5">
                <br>
                <label class="control-label">Update Image</label>
                <br>
                <div class="input-group">
                    <input class="form-control" type="file" nv-file-select uploader="SC.uploader" ng-click="SC.uploader.clearQueue()" />
                </div>
                <br>
                <div class="form-group" ng-repeat="uploadItem in SC.uploader.queue">
                    <div class="col-sm-10">

                        <div class="input-group">
                            <p class="form-control-static" ng-hide="SC.uploadButtonVisible">{{uploadItem.file.name}}&nbsp;
                                <div ng-thumb="{ file: uploadItem.file, height: 100 }">
                                    <button class="btn btn-primary btn-xs" ng-hide="SC.uploadButtonVisible" request-spinner ng-click="SC.upload(uploadItem)">
                                        <i class="fa fa-upload"></i> &nbsp;Upload
                                    </button>
                                </div>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <br>

            <div class="row" align="center">
                <div class="col-sm-6 offset1">
                    <label>Name:</label>
                    <input type="text" class="form-control" ng-model="SC.user.Name" readonly style="text-align:center">
                </div>
                <div class="col-sm-6">
                    <label>Surname:</label>
                    <input type="text" class="form-control" ng-model="SC.user.Surname" readonly style="text-align:center">
                </div>
            </div>
            <div class="row" align="center">
                <div class="col-sm-6">
                    <label>Email:</label>
                    <input type="text" class="form-control" ng-model="SC.user.EmailAddress" readonly style="text-align:center">
                </div>
                <div class="col-sm-6">
                    <label>Slack Tag:</label>
                    <input type="text" class="form-control" ng-model="SC.user.SlackId" readonly style="text-align:center">
                </div>
            </div>
            <div class="row" align="center">
                <div class="col-sm-6">
                    <label>Position:</label>
                    <input type="text" class="form-control" ng-model="SC.user.Title" readonly style="text-align:center">
                </div>
                <div class="col-sm-6">
                    <label>Mobile:</label>
                    <input type="text" class="form-control" ng-model="SC.user.Mobile" readonly style="text-align:center">
                </div>
            </div>
            <div class="row" align="center">
                <div class="col-sm-6">
                    <label>Received Fines:</label>
                    <input type="text" class="form-control" ng-model="SC.user.AwardedFineCount" readonly style="text-align:center">
                </div>
                <div class="col-sm-6">
                    <label>Pending Fines:</label>
                    <input type="text" class="form-control" ng-model="SC.user.PendingFineCount" readonly style="text-align:center">
                </div>
            </div>
            <br>
            <h3 align="center"><b>User Preferences</b></h3>
            <br>
            <div class="row" align="center">
                <div class="col-sm-6">
                    <label>Email Notifications</label>
                    <input type="checkbox" class="">
                </div>
                <div class="col-sm-6">
                    <label>Display Name:</label>
                    <input type="text" class="form-control" ng-model="SC.user.DisplayName">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-6 pull-right">
                    <button class="btn btn-primary" ng-click="SC.UpdateUser()">Update</button>

                </div>

            </div>
            <br>
        </div>
    </div>


</div>
