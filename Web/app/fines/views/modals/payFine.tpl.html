<div ng-controller="FinePayments as vm">
    <form role="form" ng-submit="vm.PayFine()">
      <div class="form-group">
        <label for="personPaying">Person whose fine is being paid:</label>
          
        <angucomplete-alt id="ex1"
              placeholder="Search for user"
              pause="100"
              selected-object="vm.selectedUser"
              local-data="vm.users"
              search-fields="DisplayName"
              title-field="DisplayName"
              minlength="1"
              input-class="form-control form-control-small"/> 
          
      </div>
      <div class="form-group">
        <label for="totalFines">Total fines being paid:</label>
        <input type="number" class="form-control" min="1" max="5" ng-model="vm.TotalFinesPaid">
      </div>
      <div class="form-group">
        <label for="proof">Proof:</label>
        <input type="file" class="form-control" id="proof">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
