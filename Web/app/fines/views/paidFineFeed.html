<link rel="stylesheet" href="/Web/content/feed.css">
<link rel="stylesheet" href="/Web/content/bootstrap.css">

<div class="container fine-container">
    <div class="row">
        <div class="col-md-6 profile">
            <div class="profile-details">
                <span class="profile-picture" id="profile-picture">
                    <img src="http://www.free-avatars.com/data/media/37/cat_avatar_0597.jpg"/>
                </span>
            </div>
        </div>
        <div class="col-md-6 fine">
            <div class ="fine-details">
                <h3>
                    <a id="user-name">
                        The Cat
                    </a> 
                    has paid <span id="total-fines">2</span> fines
                </h3>
                <div><img id="photo" src="https://c2.staticflickr.com/4/3170/3071017202_850134f879.jpg"/></div>
                <hr/>
                
                <div class="payment-action"><div id="like" class="glyphicon glyphicon-thumbs-up"/></div>
                <div class="payment-action"><div id="dislike" class="glyphicon glyphicon-thumbs-down"/></div>
            </div>
            
        </div>
    </div>
</div>
