<script type="text/javascript"
        src="https://www.google.com/jsapi?autoload={
            'modules':[{
              'name':'visualization',
              'version':'1',
              'packages':['corechart']
            }]
          }"></script>

<div class="" ng-controller="UserStatistics as vm">

    <link rel="stylesheet" href="/content/userStatistics.css">

    <div class="statisticsModal">
        <div class="col-md-12">
            <div id="header">
                <div>
                    <span id="userName">The Cat</span>
                </div>
            </div>

            <div class="row col-md-12">
                <div class="col-md-6">
                    <div class=" well text-center ">
                        <span class="statistic">2</span>
                        <div class="statisticTitle">Fines received this month</div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="well text-center ">
                        <span class="statistic">23</span>
                        <div class="statisticTitle">Total fines ever received</div>
                    </div>
                </div>

            </div>

            <div class="row col-md-12">
                <div class="col-md-6">
                    <div class="well text-center ">
                        <span class="statistic">2</span>
                        <div class="statisticTitle">Fines paid this month  </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class=" well text-center ">
                        <span class="statistic">2</span>
                        <div class="statisticTitle">Total fines ever paid</div>
                    </div>
                </div>
            </div>

            <div id="finesGraph">
                <div class="row">
                    <div>
                        <div id="userFinesLineGraphDiv">
                            <highchart id="userFinesLineGraph" config="vm.chartConfigDistribution"></highchart>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
