
    <div class="row">
        <div class="col-md-5 profile">
            <div class="profile-details">
                <span id="profile-picture">
                    <img class="profile-picture" src="http://www.free-avatars.com/data/media/37/cat_avatar_0597.jpg"/>
                </span>
            </div>
        </div>
        <div class="col-md-7 fine">
            <div class ="fine-details">
                <div class="feed-title">
                    <a id="user-statistics-link"
                        ng-bootbox-title="User Statistics"
                        ng-bootbox-custom-dialog="User Statistics"
                        ng-bootbox-custom-dialog-template="app/fines/views/modals/userStatistics.tpl.html"
                        id="user-name"> 
                    The Cat </a> has received a fine
                </div>
                <p class="feed-data" id="reason">for purring too loud</p>
                <div class="other">
                    <span id="platform">via Slack</span>
                    <span id="award">from <a id="awarder">The Dog</a></span>
                </div>
                <hr/>
                <span><div id="second" class="glyphicon glyphicon-ok"/></span>
            </div>
        </div>
    </div>
