
<div ng-controller="FineAwards as vm">
    <form role="form" ng-submit="vm.AwardFine()">
      <div class="form-group">
        <label for="personFinedLabel">Person to fine: </label>
          
          <angucomplete-alt id="ex1"
              placeholder="Search for user"
              pause="100"
              selected-object="vm.selectedUser"
              local-data="vm.users"
              search-fields="DisplayName"
              title-field="DisplayName"
              minlength="1"
              input-class="form-control form-control-small"/> 
          
      </div>
      <div class="form-group">
        <label for="reasonLabel">Reason:</label>
        <input class="form-control" id="reason" ng-model="vm.reason">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
